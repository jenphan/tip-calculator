<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Tip Calculator</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
           -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="container m-4">
        <h1>Tip Calculator</h1>

        <div class="mb-5 w-25">
            <div class="input-group input-group-lg mb-3">
                <label class="input-group-text">Bill Amount</label>
                <label class="input-group-text">$</label>
                <input class="form-control" type="number" id="billAmount" min="0" placeholder="0.00" value="0.00">
            </div>
            <div class="input-group input-group-lg mb-3">
                <label class="input-group-text">Tip Percentage</label>
                <input class="form-control" type="number" id="tipPercent" min="0" placeholder="18" value="18">
                <label class="input-group-text">%</label>
            </div>
            <div class="input-group input-group-lg mb-3">
                <label class="input-group-text">Amount of People</label>
                <input class="form-control" type="number" id="peopleAmount" min="1" placeholder="1" value="1">
            </div>
        </div>

        <div class="row">
            <h2>Tip (per person): <span id="tipPerPerson">$0.00</span> <span id="tipTotal"></span></h2>
        </div>
        <div class="row">
            <h2>Bill (per person): <span id="billPerPerson">$0.00</span> <span id="billTotal"></span></h2>
        </div>
        <script src="./script.js"></script>
    </div>
</html>
